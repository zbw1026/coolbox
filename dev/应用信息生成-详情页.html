<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成代码页面</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f1f1f1;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    
    .app {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .app-icon {
      width: 60px;
      height: 60px;
      margin-right: 10px;
      overflow: hidden;
      border-radius: 50%;
    }
    
    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .app-info {
      flex-grow: 1;
    }
    
    .app-name {
      font-size: 16px;
      font-weight: bold;
    }
    
    .app-version {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
    }
    
    .app-size {
      display: inline-block;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    
    #code-area {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      resize: vertical;
    }
    
    #copy-button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <input type="text" id="app-icon-input" placeholder="请输入图标路径">
    <input type="text" id="app-name-input" placeholder="请输入应用名">
    <input type="text" id="app-version-input" placeholder="请输入版本号">
    <input type="text" id="app-size-input" placeholder="请输入应用大小">
    <button onclick="generateCode()">生成代码</button>
    <textarea id="code-area" readonly></textarea>
    <a href="#" id="copy-button">复制代码</a>
  </div>

  <script>
    function generateCode() {
      var appIcon = document.getElementById('app-icon-input').value;
      var appName = document.getElementById('app-name-input').value;
      var appVersion = document.getElementById('app-version-input').value;
      var appSize = document.getElementById('app-size-input').value;

      var code = `
      <div class="app">
        <div class="app-icon">
          <img src="${appIcon}" alt="icon">
        </div>
        <div class="app-info">
          <div class="app-name">${appName}</div>
          <div class="app-version">${appVersion}</div>
        </div>
        <a href="#" class="app-size download-button">${appSize}</a>
      </div>
      `;

      document.getElementById('code-area').value = code;
    }

    document.getElementById('copy-button').addEventListener('click', function() {
      var codeArea = document.getElementById('code-area');
      codeArea.select();
      document.execCommand('copy');
      alert('代码已复制到剪贴板！');
    });
  </script>
</body>

</html>
